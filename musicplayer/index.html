<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playerâ™«</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/34d72f0bb9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">

            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left" id="left"></i>
                </div> <!-- Left arrow -->
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div> <!-- Menu -->

            </nav>

            <div class="songinput" id="input">
                <!DOM used here---<>
            </div>


            <div class="buttons">
                <button id="back">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <i class="fa-solid fa-pause" id="pause"></i>
                <button id="front">
                    <i class="fa-solid fa-forward"></i>
                </button><br>

                <div class="progress-container">
                    <input type="range" id="progress" value="0" step="1">
                </div>

                <!-- Scrollable lyrics area -->
                <div id="lyrics"></div>






            </div>






            <script src=" script.js">
            </script>
</body>

</html>
